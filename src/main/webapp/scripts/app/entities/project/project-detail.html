
<div>
    <h2><span translate="lokavidyaApp.project.detail.title">Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.creationDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.accessibility">Accessibility</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'lokavidyaApp.Accesibility.' + project.accessibility}}">{{project.accessibility}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.user">user</span>
                </td>
                <td>
                    {{project.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.tag">tag</span>
                </td>
                <td>
                    <span ng-repeat="tag in project.tags">
                        <a class="form-control-static" ui-sref="tag.detail({id: {{tag.id}}})">{{tag.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="lokavidyaApp.project.ownersAre">ownersAre</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="ownership.detail({id:project.ownersAre.id})">{{project.ownersAre.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
