
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTutorialLabel" translate="lokavidyaApp.tutorial.home.createOrEditLabel">Create or edit a Tutorial</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="tutorial.id" readonly />
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="tutorial.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="tutorial.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.tutProj" for="field_tutProj">tutProj</label>
            <select class="form-control" id="field_tutProj" name="tutProj" ng-model="tutorial.tutProj" ng-options="project as project.id for project in projects track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="tutorial.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.project" for="field_project">project</label>
            <select class="form-control" id="field_project" name="project" ng-model="tutorial.project" ng-options="project as project.id for project in projects | orderBy:'id' track by project.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.extVideo" for="field_extVideo">extVideo</label>
            <select class="form-control" id="field_extVideo" name="extVideo" ng-model="tutorial.extVideo" ng-options="extVideo as extVideo.id for extVideo in extvideos | orderBy:'id' track by extVideo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.tutorial.ownersProject" for="field_ownersProject">ownersProject</label>
            <select class="form-control" id="field_ownersProject" name="ownersProject" ng-model="tutorial.ownersProject" ng-options="ownership as ownership.id for ownership in ownerships track by ownership.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
