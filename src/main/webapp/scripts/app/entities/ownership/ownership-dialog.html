
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOwnershipLabel" translate="lokavidyaApp.ownership.home.createOrEditLabel">Create or edit a Ownership</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="ownership.id" readonly />
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.ownership.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="ownership.type" id="field_type">
                <option value="PROJ" translate="lokavidyaApp.OwnershipType.PROJ">PROJ</option>
                <option value="TUTORIAL" translate="lokavidyaApp.OwnershipType.TUTORIAL">TUTORIAL</option>
            </select>
        </div>
        <div class="form-group">
            <label translate="lokavidyaApp.ownership.right" for="field_right">Right</label>
            <select class="form-control" name="right" ng-model="ownership.right" id="field_right">
                <option value="ADMIN" translate="lokavidyaApp.Rights.ADMIN">ADMIN</option>
                <option value="CONTRIBUTOR" translate="lokavidyaApp.Rights.CONTRIBUTOR">CONTRIBUTOR</option>
                <option value="REVIEWER" translate="lokavidyaApp.Rights.REVIEWER">REVIEWER</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="lokavidyaApp.ownership.ownershipUser" for="field_ownershipUser">ownershipUser</label>
            <select class="form-control" id="field_ownershipUser" name="ownershipUser" ng-model="ownership.ownershipUser" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
