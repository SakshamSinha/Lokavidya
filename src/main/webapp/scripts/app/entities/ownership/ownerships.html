<div>
    <h2 translate="lokavidyaApp.ownership.home.title">Ownerships</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="ownership.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="lokavidyaApp.ownership.home.createLabel">Create a new Ownership</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Ownership</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOwnershipConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(ownership.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="lokavidyaApp.ownership.delete.question" translate-values="{id: '{{ownership.id}}'}">Are you sure you want to delete this Ownership?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="lokavidyaApp.ownership.type">Type</th>
                    <th translate="lokavidyaApp.ownership.right">Right</th>
                    <th translate="lokavidyaApp.ownership.ownershipUser">ownershipUser</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ownership in ownerships track by ownership.id">
                    <td><a ui-sref="ownership.detail({id:ownership.id})">{{ownership.id}}</a></td>
                    <td translate="{{'lokavidyaApp.OwnershipType.' + ownership.type}}">{{ownership.type}}</td>
                    <td translate="{{'lokavidyaApp.Rights.' + ownership.right}}">{{ownership.right}}</td>
                    <td>
                        {{ownership.ownershipUser.id}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="ownership.detail({id:ownership.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="ownership.edit({id:ownership.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ownership.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
